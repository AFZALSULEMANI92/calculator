<body>
  <script>
  function sum(a, b){
    document.write(a + b);
  }
  function multi(a, b){
    document.write(a * b);
  }
  function sub(a, b){
  document.write(a - b);
  }
  function div(a, b){
  document.write(a / b);
  }
var c = prompt('enter the symbol you want to do :- add,sub, multiplication, division');
 var a = prompt('enter value of a')
 var b = prompt('enter value of b')
 
  if (c == '*' ){
    multi(a, b);
  }
 else if (c == '-' ){
  sub(a, b);
  }
 else if (c == '/' ){
  div(a, b);
  }
if(c == '+' ){
    sum(a, b);
  }
</script>
